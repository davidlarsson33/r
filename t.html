<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            height: 100px;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td>
                <div>NEXT AUTH</div>
                <img src="./readme/auth.png" alt="NEXT AUTH">
            </td>
            <td>
                <div>CSS</div>
                <img src="./readme/css.png" alt="CSS">
            </td>
            <td>
                <div>NODE JS</div>
                <img src="./readme/node.png" alt="NODE JS">
            </td>
        </tr>
        <tr>
            <td>
                <div>STRIPE</div>
                <img src="./readme/stripe.png" alt="STRIPE">
            </td>
            <td>
                <div>NEXT JS</div>
                <img src="./readme/next.png" alt="NEXT JS">
            </td>
            <td>
                <div>VERCEL</div>
                <img src="./readme/vercel.png" alt="VERCEL">
            </td>
        </tr>
        <tr>
            <td>
                <div>REACT</div>
                <img src="./readme/react.png" alt="REACT" width="50%">
            </td>
            <td>
                <div>TAILWIND</div>
                <img src="./readme/tailwind.png" alt="TAILWIND" width="100%">
            </td>
            <td>
                <div>SCRAPY</div>
                <img src="./readme/scrapy.png" alt="SCRAPY">
            </td>
        </tr>
        <tr>
            <td>
                <div>JS</div>
                <img src="./readme/js.png" alt="JS">
            </td>
            <td>
                <div>RECAPTCHA</div>
                <img src="./readme/recaptcha.png" alt="RECAPTCHA">
            </td>
            <td>
                <div>MONGODB</div>
                <img src="./readme/mongo.png" alt="MONGODB">
            </td>
        </tr>
    </table>

</body>
</html>
